<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>TUT Employee Example</title>
    </h:head>
    <h:body>
    	<h2>JSF 2.0 Hello World Example - hello.xhtml</h2>
    	<h:form>
    		<h:panelGrid columns="2" >
    		<h:outputLabel value="First Name : "/>
    	   <h:inputText value="#{employeecontroller.employee.name}"></h:inputText>
    	   <h:outputLabel value="Surname : "/>
    	   <h:inputText value="#{employeecontroller.employee.surName}"></h:inputText>
    	   <h:outputLabel value="Date of birth : "/>
    	   <h:inputText value="#{employeecontroller.employee.dateOfBirth}">
              <f:convertDateTime pattern="dd/mm/yyyy"/>
               </h:inputText>
    	   </h:panelGrid>
    	   <h:commandButton value="submit" action="#{employeecontroller.addNewEmployee}"></h:commandButton>
    	   

    	</h:form>
    	
    	<br></br>
    	
    	<h:form>
    	
    	    	   
    	   <h:dataTable var="Employee" value="#{employeecontroller.viewEmployee()}" cellpadding="2" border="1"> 
    	   <h:column>
    	     <f:facet name="header">Name</f:facet>
    	     <h:outputText value="#{Employee.Name}" />
    	   </h:column>
    	   
    	   <h:column>
    	     <f:facet name="header">Surname</f:facet>
    	     <h:outputText value="#{Employee.Surname}" />
    	   </h:column>
    	   
    	   <h:column>
    	     <f:facet name="header">DOB</f:facet>
    	     <h:outputText value="#{Employee.dateOfBirth}" />
    	   </h:column>
    	   </h:dataTable>
    	
    	</h:form>
    </h:body>
</html>
